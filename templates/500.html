<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Erro Interno no Servidor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf6f6;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .error-box {
            display: inline-block;
            padding: 30px;
            border: 1px solid #e0b4b4;
            background-color: #fff6f6;
            border-radius: 10px;
        }
        h1 {
            color: #9f3a38;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>Ops! Algo deu errado.</h1>
        <p>Estamos enfrentando um problema interno no sistema.<br>
        Por favor, tente novamente mais tarde ou entre em contato com o suporte técnico.</p>
        <p><small>Código do erro: 500</small></p>
    </div>
</body>
</html>
